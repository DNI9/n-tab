<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="left_section">
            <div class="greeting">Hello <span class="greeting__name">DNI9</span></div>
            <h1 class="time"><span class="hours"></span><span class="time__divider">:</span><span
                    class="minutes"></span></h1>
        </section>

        <section class="right_section">
            <div class="title">daily tasks.</div>
            <div class="taskLists">
                <!-- <div class="list">
                    <div class="list__title">TESTING</div>
                    <div class="list__icon locked" title="Locked task, click to unlock">
                        <img src="./img/locked.svg" title="Locked task, click to unlock" alt="">
                    </div>
                </div> -->
            </div>
            <div class="FAB" title="Add new Task">+</div>
        </section>

        <!-- Create new task popup -->
        <div class="createTask_wrapper d-none">
            <img src="./img/close.svg" class="closeIcon" alt="close" title="Close and reset form">
            <div class="newTask">
                <h1 class="newTask__title">create new task</h1>
                <form class="newTask__form">
                    <input autofocus required type="text" name="taskName" class="newTask__input"
                        placeholder="Enter task name">

                    <div class="checkbox_container">
                        <div class="lockTask checkBox">
                            <input type="checkbox" name="lockTask" id="lockTask">
                            <label for="lockTask">Lock task</label>
                        </div>
                        <div class="importantTask checkBox">
                            <input type="checkbox" name="importantTask" id="importantTask">
                            <label for="importantTask">Mark as important</label>
                        </div>
                    </div>
                    <input type="submit" value="Create task" class="newTask__submit">
                </form>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
