<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="left_section">
            <div class="greeting">Hello <span class="greeting__name">DNI9</span></div>
            <h1 class="time"><span class="hours"></span><span class="time__divider">:</span><span
                    class="minutes"></span></h1>
        </section>

        <section class="right_section">
            <div class="title">daily tasks.</div>
            <div class="taskLists">
                <div class="list">
                    <div class="list__activeMarker"></div>
                    <div class="list__title">handle unfinished projects</div>
                    <div class="list__icon locked">
                        <img src="./img/locked.svg" alt="locked" title="locked task">
                    </div>
                </div>
                <div class="list">
                    <div class="list__title">Check for any assignments</div>
                    <div class="list__icon locked">
                        <img src="./img/locked.svg" alt="locked" title="locked task">
                    </div>
                </div>
                <div class="list">
                    <div class="list__title">Practice coding challenges</div>
                    <div class="list__icon editable">
                        <img src="./img/editable.svg" alt="editable" title="edit">
                    </div>
                </div>
            </div>
            <div class="FAB" title="Add new Task">+</div>
    </div>
    </section>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
